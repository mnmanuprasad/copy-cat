<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="bg-container">
            <div class="column-first">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            <div class="column-second">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            <div class="column-third">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            <div class="tic-tac-toe">
                <div class="row1">
                    <div class="element 1">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 2">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 3">
                        <div class="move-shadow"></div>
                    </div>
                </div>
                <div class="row2">
                    <div class="element 4">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 5">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 6">
                        <div class="move-shadow"></div>
                    </div>
                </div>
                <div class="row3">
                    <div class="element 7">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 8">
                        <div class="move-shadow"></div>
                    </div>
                    <div class="element 9">
                        <div class="move-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
   
        <!-- <div class="tic-tac-toe-frame">
        </div> -->
        <div class="users">
            <div>
                <div class="planet-bg-background">
                    <div class="planet"></div>
                    <div class="planet-img"></div>
                </div>
                <div class="turn-button">
                    <div class="rotate-icon"></div>
                </div>
                <div class="star-bg-background">
                    <div class="star"></div>
                    <div class="star-img"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div  id="winner" class="winner-dailog">
            <div class="star-win-banner">
                <div class="banner"> 
                    <div class="banner-content">
                        <h2 class="winner-name">STAR WINS</h2>
                        <div class="btn-group">
                            <button class="next-round-btn">NEXT ROUND</button>
                            <button class="restart-btn">RESTART</button>
                        </div>
                    </div>
                </div>
                <img class="star-banner-win" src="./assests/winner-star.png" alt="">
            </div>
    </div> -->
    <script src="./script.js"></script>
</body>
</html>
