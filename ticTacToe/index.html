<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="media.css"> -->
</head>
<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="bg-container">
            <div class="column-first">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            <div class="column-second">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
            <div class="column-third">
                <div class="bg-element"></div>
                <div class="bg-element"></div>
                <div class="bg-element"></div>
            </div>
        </div>
        <div class="tic-tac-toe">
            <div class="row1">
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
            </div>
            <div class="row2">
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
            </div>
            <div class="row3">
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
                <div class="element">
                    <div class="move-shadow"></div>
                </div>
            </div>
        </div>
        <!-- <div class="tic-tac-toe-frame">
        </div> -->
        <div class="users">
            <div>
                <div class="planet-bg-background">
                    <div class="planet"></div>
                    <div class="planet-img"></div>
                </div>
                <div class="turn-button">
                    <div class="rotate-icon"></div>
                </div>
                <div class="star-bg-background">
                    <div class="star"></div>
                    <div class="star-img"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
